<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img
          height="100%"
          width="100%"
          src="./images/img-1.jpg"
          class="slide-img-1"
          alt="img-1"
        />
      </div>
      <div class="slide">
        <img
          height="100%"
          width="100%"
          src="./images/img-2.jpeg"
          class="slide-img-2"
          alt="img-2"
        />
      </div>
      <div class="slide">
        <img
          height="100%"
          width="100%"
          src="./images/img-3.jpeg"
          class="slide-img-3"
          alt="img-3"
        />
      </div>
      <div class="slide">
        <div>
          <img
            height="100%"
            width="100%"
            src="./images/img-4.jpg"
            class="slide-img-4"
            alt="img-4"
          />
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>

    <!-- javascript link -->
    <script src="./script.js"></script>
  </body>
</html>
